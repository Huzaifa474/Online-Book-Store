      <div class="col-md-9">
        <div class="contact-form ml-5 ">
          <p class="mt-4 ml-5 text-center">Contact Us</p>
          <div class="form-group ml-5">
            <label class="control-label col-sm-2" for="fname">Name:</label>
            <div class="col-sm-10">          
            <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
            </div>
            </div>
            <div class="form-group ml-5">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
            </div>
            <div class="form-group ml-5">
              <label class="control-label col-sm-2" for="subject">Subject</label>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="subject" placeholder="Subject" name="sub">
              </div>
            </div>
            <div class="form-group ml-5">
              <label class="control-label col-sm-2" for="comment">Message</label>
              <div class="col-sm-10">
              <textarea class="form-control" rows="4" id="comment" placeholder="Enter your Message..."></textarea>
              </div>
              <button class="btn btn-outline-success text-white bg-primary mt-4 ml-3" type="submit">Send Message</button>
              </div>
              </div>
              </div>
              <div class="jumbotron text-center bg-dark text-light mt-4" style="margin-bottom:0">
                <p class="text-center"><u>FOLLOW US ON:</u></p>
                <p>
                  <div class="social-media">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>

                </p>
                </div>
